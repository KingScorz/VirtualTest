name: Build Android APK (Manual Mode)
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. เตรียม Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. ลงโปรแกรมจำเป็น (เหมือนที่ทำใน Colab ช่องแรก)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libssl-dev \
            libffi-dev \
            openjdk-17-jdk \
            unzip \
            autoconf \
            libtool \
            pkg-config

      # 3. ลง Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 4. สั่ง Build (ตอบ Yes อัตโนมัติ)
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 5. อัปโหลดไฟล์ APK ให้เราโหลด
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Android-App
          path: bin/*.apk
